<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel = "stylesheet" href ="./styles.css">
  <script src ="app.js" defer></script>
  <title>Document</title>
</head>
<body>
  <h1>Food App</h1>
  
  <div id ="section1">
    <h1>What would you like to eat?</h1>
    <h2 id="firstH2" onmouseout=style="font-size:24px">Search by name to return a list of ingredients and instructions</h2>
    <form id="firstForm">
      <label for="mealSearch">Name of food:</label>
      <input type="text" id="dishName" placeholder="ex: alfredo">
      <input type="submit" class= 'btn-primary' value="submit">
    </form>
  </div>
  <container id="results" class="">
    <h2 id ='name'></h2>
    <img class = "img-rounded " id="anImage">
    <ul id="ingredientList"></ul>
    <p id ="instructions" style.></p>
    <!-- <button type="button"><span class="like-glyph button">&#x2661;</span></button> -->
  </container>
  
  <div id ="section2">
    <h2 id="secondH2" onmouseout=style="font-size:24px">Or search for a dish by main ingredient:</h2>
    <form id = 'ingredientForm'>
      <label for="ingredientSearch">Name of main ingredient:</label>
      <input type="text" id="ingredientInput" placeholder="">
      <input type="submit" class="button btn-primary" value="submit">
    </form>
    <ul id="mealsList"></ul>
  </div>
  
  <div id="section3">
    <h2 id="thirdH2" onmouseout=style="font-size:24px">Click here to generate a random meal:</h2>
    <button type="button" id="random"class="button btn-primary">Random</button>
    <div id="randomMealContainer">
      <h1 id="hoverElement" onmouseout=style="font-size:24px">Random meal</h1>
      <img src="" class = "img-rounded">
      <p></p>
    </div>
  </div>
  
</body>
</html>
